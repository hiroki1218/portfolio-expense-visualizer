<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Master List</title>
</head>
<body>

<h1 th:text="${type.label}"></h1>

<p>
  <a th:href="@{/masters}">マスタ一覧へ戻る</a>
</p>

<a th:if="${type.path} == 'category'"
   th:href="@{/masters/category/new}">
  新規カテゴリ追加
</a>

<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th th:text="${type.path} == 'category' ? 'カテゴリ名' : '名称'"></th>
      <th th:text="${type.path} == 'category' ? '操作' : 'カテゴリ名'"></th>
      <th th:if="${type.path} != 'category'">操作</th>
    </tr>
  </thead>

  <tbody>
    <tr th:each="r, start : ${rows}">
      <td th:text="${start.count}"></td>
      <td th:text="${r.name}"></td>
      <td th:if="${type.path} != 'category'">
        <form method="post" th:action="@{/masters/{type}/update(type=${type.path})}">
          <input type="hidden"
                 name="id"
                 th:value="${r.id}" />
          <select name="categoryId">
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:text="${category.name}"
                    th:selected="${category.id == r.categoryId}">
            </option>
          </select>
      </td>
      <td th:if="${type.path} != 'category'">
          <button type="submit">更新</button>
        </form>
      </td>
      <td th:if="${type.path} == 'category'">
        <a th:href="@{/masters/category/{id}/edit(id=${r.id})}">編集</a>/
        <form th:action="@{/masters/category/{id}/delete(id=${r.id})}"
              method="post"
              style="display:inline">
          <button type="submit"
                  style="all:unset; cursor:pointer; color:blue; text-decoration:underline;"
                  onclick="return confirm('削除しますか？')">削除
          </button>
        </form>
      </td>
    </tr>
  </tbody>
</table>

<p th:if="${errorMessage}"
   th:text="${errorMessage}"
   style="color:red">
</p>

</body>
</html>
