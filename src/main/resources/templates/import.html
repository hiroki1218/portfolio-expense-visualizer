<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CSVインポート</title>
</head>
<body>
<h1>CSVファイル取り込み</h1>

<form method="post" action="/csv/import" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv">
    <button type="submit">アップロード</button>
</form>

</body>
</html>
